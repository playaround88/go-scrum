<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<h2 style="color: red;">{{.msg}}</h2><br />

<form action="/user/login" method="post">
    <label for="lg">登录：</label>
    <input type="text" name="lg" placeholder="请输入用户名或者注册邮箱" /> <br />
    <label for="password">密码：</label>
    <input type="password" name="password" placeholder="请输入密码" /> <br />
    <input type="submit" value="登录" />
    <input type="button" value="注册" onclick="window.location.href='/user/signup';" />
</form>

</body>
</html>
